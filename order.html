    <main role="main">
        <div class="container">
            <nav class="my-3 ms-3" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Order</li>
                </ol>
            </nav>

            <div class="p-2 text-center">
                <h1 class="display-4"> Your details</h1>
            </div>

            <div class="row g-5 my-5">
                <div class="col-md-5 col-lg-4 order-md-last">
                    <h4 class="mb-3">Reddem Coupon</h4>
                    <form class="card p-2">
                        <div>
                          <input type="text" class="form-control" placeholder="Promo Code">
                        </div>
                        <button type="submit" class="btn btn-secondary my-2">Redeem</button>
                    </form>
                </div>
                <div class="col-md-7 col-lg-8">
                </div>
                <div class="col-md7 col-lg-8">
                  <h4 class="mb-3">Your address</h4>
                  <form action="done.html" method="get">
                    <div class="row g-3">
                      <div class="col-sm-6">
                          <label for="firstName" class="form-label">FIrst Name</label>
                          <input type="text" class="form-control" id="firstName" placeholder="" value="" >
                      </div>
                      <div class="col-sm-6">
                          <label for="lastName" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="lastName" placeholder="" value="" >
                      </div>
                      <div class="col-lg-12">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="" value="" >
                      </div>

                      <div class="col-12">
                        <label for="email" class="form-label">Email <span
                        class="text-muted">(Optional)</span></label>
                        <input type="email"  class="form-control" id="email" placeholder="" value="" >
                        </div>
                      
                        <div class="col-12">
                          <label for="address" class="form-label">Address</label>
                          <input type="text" class="form-control" id="address" placeholder="" value="" >
                        </div>

                      <div class="col-12">
                        <label for="address 2" class="form-label">Address 2 <span
                        class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="address" placeholder="" value="" >
                      </div>

                      <div class="col-md-5">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="coutry" >
                          <option value="">Choose...</option>
                          <option>United State</option>
                        </select>
                      </div>

                      <div class="col-md-4">
                        <label for="State" class="form-label">State</label>
                        <select class="form-select" id="state">
                          <option value="">Choose...</option>
                          <option>Not applicable</option>
                          <option>California</option>
                          <option>Connecticut</option>
                          <option>Hawaii</option>
                          <option>New Jersey</option>
                          <option>New York</option>
                        </select>
                      </div>

                      <div class="col-md-3">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zip" placeholder="" value="" >
                      </div>
                    </div>
                    <hr class="my-4">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="same-address">
                      <label class="form-check-label" for="same-address">Shipping address is the same
                        as my billing address
                      </label>
                    </div>

                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="save-info">
                      <label class="form-check-label" for="save-info">Save this information for next time</label>
                    </div>
                    <hr class="my-4">

                    <h4 class="my-3">Payment</h4>

                    <div class="my-3">
                        <div class="form-check">
                          <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked>
                          <label class="form-check-label" for="credit">Credi Card</label>
                        </div>
                        <div class="form-check">
                          <input id="debit" name="paymentMethod" type="radio" class="form-check-input" >
                          <label class="form-check-label" for="debit">Debit Card</label>
                        </div>

                        <div class="row gy-3">
                          <div class="form-floating col-md-6">
                            <input type="text" class="form-control" id="cc-name" placeholder="JaneDoe">
                            <label for="cc-name">Name on Card</label>
                            <small class="text-muted">Full name as displayed on card</small>
                          </div>
                          
                          <div class="form-floating col-md-6">
                            <input type="text" class="form-control" id="cc-number" placeholder="xxx-xxxxx-xx">
                            <label for="cc-number">Credit Card Number</label>
                          </div>
                          <div class="form-floating col-lg-3">
                            <input type="text" class="form-controol" id="cc-expiration" placeholder="12/23">
                            <label for="cc-expiration">Expiration</label>
                          </div>

                          <div class="form-floating col-lg-3">
                            <input type="text" class="form-control" id="cc-cvv" placeholder="123">
                            <label for="cc-cvv">CVV</label>
                          </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>
                  </form>
                </div>
            </div>
        </div>
